<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>横向滑动菜单卡片</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      scroll-snap-align: start;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card .content {
      padding: 10px;
    }

    .card .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card .price {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="card">
      <img src="https://via.placeholder.com/200x120?text=菜品1">
      <div class="content">
        <div class="title">菜品1</div>
        <div class="price">₩10000</div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x120?text=菜品2">
      <div class="content">
        <div class="title">菜品2</div>
        <div class="price">₩12000</div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x120?text=菜品3">
      <div class="content">
        <div class="title">菜品3</div>
        <div class="price">₩8000</div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x120?text=菜品4">
      <div class="content">
        <div class="title">菜品4</div>
        <div class="price">₩15000</div>
      </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200x120?text=菜品4">
        <div class="content">
          <div class="title">菜品4</div>
          <div class="price">₩15000</div>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/200x120?text=菜品4">
        <div class="content">
          <div class="title">菜品4</div>
          <div class="price">₩15000</div>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x120?text=菜品4">
        <div class="content">
          <div class="title">菜品4</div>
          <div class="price">₩15000</div>
        </div>
      </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x120?text=菜品5">
      <div class="content">
        <div class="title">菜品5</div>
        <div class="price">₩9900</div>
      </div>
    </div>
  </div>

</body>
</html>
