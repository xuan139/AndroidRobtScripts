<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한식 주문 및 여행</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .layout {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .section {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 32%;
      box-sizing: border-box;
    }

    video {
      width: 100%;
      border-radius: 6px;
    }

    #volumeBar {
      height: 12px;
      background: #ddd;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    #volumeFill {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.1s;
    }

    #countdown {
      font-weight: bold;
      color: red;
    }

    #menuList .dish {
      margin-bottom: 10px;
    }

    button {
      margin: 4px 4px 4px 0;
    }

    #map {
      height: 300px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Left: Camera + Mic -->
    <div class="section" id="micSection">
      <h3>음성 인식</h3>
      <video id="camera" autoplay muted></video>
      <div id="volumeBar"><div id="volumeFill"></div></div>
      <div id="volumeLevel">볼륨: 0 (임계값: 10)</div>
      <div id="status">초기화 중...</div>
      <div id="countdown"></div>
      <div id="log"></div>
    </div>

    <!-- Center: Menu -->
    <div class="section">
      <h3>메뉴</h3>
      <div id="menuList"></div>
      <h4>장바구니</h4>
      <div id="cartList">장바구니가 비어 있습니다</div>
      <div id="cartTotal">총액: ₩0</div>
      <button onclick="submitOrder()">주문 제출</button>
      <div id="submittedText"></div>
    </div>

    <!-- Right: Travel -->
    <div class="section">
      <h3>한국 관광 명소</h3>
      <ul>
        <li><strong>경복궁</strong> – 조선 왕조의 궁궐</li>
        <li><strong>남산타워</strong> – 서울의 전망을 제공</li>
        <li><strong>해운대 해변 (부산)</strong> – 도시 경관과 어우러진 아름다운 해변</li>
        <li><strong>제주도</strong> – 자연과 한라산으로 유명</li>
        <li><strong>인사동</strong> – 전통 문화와 공예의 거리</li>
      </ul>
      <img src="https://cdn.visitkorea.or.kr/img/call?cmd=VIEW&id=4ff44d6e-1214-4713-b235-4f1265d87dd7" alt="한국 여행" width="100%" style="border-radius: 6px;" />
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet Map JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.9780], 12); // 서울 중심
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    L.marker([37.5665, 126.9780]).addTo(map).bindPopup("서울 시청");
  </script>

  <!-- Menu and Mic JS -->
  <script>
    const menu = [
      { name: "불고기", price: 12000, quantity: 0 },
      { name: "김치찌개", price: 8000, quantity: 0 },
      { name: "비빔밥", price: 10000, quantity: 0 },
      { name: "치킨", price: 15000, quantity: 0 },
    ];
    const cart = [];

    function renderMenu() {
      const menuList = document.getElementById("menuList");
      menuList.innerHTML = "";
      menu.forEach((item, i) => {
        const el = document.createElement("div");
        el.className = "dish";
        el.innerHTML = `
          <div><strong>${item.name}</strong> – ₩${item.price}</div>
          <button onclick="changeQuantity(${i}, -1)">－</button>
          ${item.quantity}
          <button onclick="changeQuantity(${i}, 1)">＋</button>
          <button onclick="addToCart(${i})">추가</button>
        `;
        menuList.appendChild(el);
      });
    }

    function changeQuantity(index, delta) {
      menu[index].quantity = Math.max(0, menu[index].quantity + delta);
      renderMenu();
    }

    function addToCart(index) {
      const item = menu[index];
      if (item.quantity <= 0) return;
      const existing = cart.find(c => c.name === item.name);
      if (existing) {
        existing.quantity += item.quantity;
      } else {
        cart.push({ name: item.name, price: item.price, quantity: item.quantity });
      }
      item.quantity = 0;
      renderMenu();
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cartList");
      const total = document.getElementById("cartTotal");
      if (cart.length === 0) {
        list.innerText = "장바구니가 비어 있습니다";
        total.innerText = "총액: ₩0";
        return;
      }
      let html = "";
      let sum = 0;
      cart.forEach(i => {
        html += `<div>${i.name} × ${i.quantity} = ₩${i.price * i.quantity}</div>`;
        sum += i.price * i.quantity;
      });
      list.innerHTML = html;
      total.innerText = `총액: ₩${sum}`;
    }

    function submitOrder() {
      if (cart.length === 0) return;
      document.getElementById("submittedText").innerText = "주문이 제출되었습니다!";
      cart.length = 0;
      updateCart();
    }

    renderMenu();

    // ===== Microphone & Volume Logic =====
    const video = document.getElementById("camera");
    const volumeFill = document.getElementById("volumeFill");
    const volumeLevel = document.getElementById("volumeLevel");
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const countdownEl = document.getElementById("countdown");

    let speaking = false;
    let silenceStart = null;
    let talkingStart = null;
    let hasSent = false;
    let countdownTimer = null;

    const speakingThreshold = 10;
    const silenceDelay = 5000;
    const maxSpeakingDuration = 10000;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        video.srcObject = stream;
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const source = ctx.createMediaStreamSource(stream);
        const analyser = ctx.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
        statusEl.innerText = "듣는 중...";

        function startCountdown() {
          let left = maxSpeakingDuration / 1000;
          countdownEl.innerText = `남은 시간: ${left}s`;
          countdownTimer = setInterval(() => {
            left--;
            countdownEl.innerText = `남은 시간: ${left}s`;
            if (left <= 0) {
              clearInterval(countdownTimer);
              simulateSend("시간 초과로 자동 전송됨");
            }
          }, 1000);
        }

        function stopCountdown() {
          clearInterval(countdownTimer);
          countdownEl.innerText = "";
        }

        function simulateSend(msg) {
          speaking = false;
          hasSent = true;
          silenceStart = null;
          talkingStart = null;
          stopCountdown();
          logEl.innerText = "전송됨: " + msg;
          statusEl.innerText = "대기 중...";
          setTimeout(() => { logEl.innerText = ""; }, 1500);
        }

        function checkVolume() {
          analyser.getByteFrequencyData(dataArray);
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          const volume = (sum / bufferLength) / 255 * 100;
          volumeFill.style.width = volume.toFixed(0) + "%";
          volumeLevel.innerText = `볼륨: ${volume.toFixed(0)} (임계값: ${speakingThreshold})`;

          const now = Date.now();

          if (volume > speakingThreshold) {
            if (!speaking) {
              speaking = true;
              hasSent = false;
              silenceStart = null;
              talkingStart = now;
              startCountdown();
              statusEl.innerText = "듣는 중...";
            } else {
              silenceStart = null;
              if (!talkingStart) talkingStart = now;
              if (now - talkingStart > maxSpeakingDuration) {
                simulateSend("메시지가 너무 깁니다");
              }
            }
          } else if (speaking) {
            if (!silenceStart) {
              silenceStart = now;
            } else if (now - silenceStart >= silenceDelay && !hasSent) {
              simulateSend("무음 후 자동 전송됨");
            }
          }

          requestAnimationFrame(checkVolume);
        }

        checkVolume();
      })
      .catch(err => {
        console.error("Error:", err);
        statusEl.innerText = "장치 접근 실패";
      });
  </script>
</body>
</html>
